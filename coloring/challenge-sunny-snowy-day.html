    <script>

            createCanvas(800, 800);

        function draw() {
            //camp id : BE2000921

            background(75, 214, 209);

            fill(21, 255, 0);
            // The ground
            rect(0, 300, 400, 100);

            fill(245, 237, 0);

            // The snowman
            fill(255, 255, 255);
            ellipse(200, 300, 150, 150);
            ellipse(200, 200, 100, 100);
            ellipse(200, 120, 75, 75);
        }
